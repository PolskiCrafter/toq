ubestrapanism:0 "Ubestrapanism"
ubestrapanism_desc:0 "is a form of government and a political system that prohibits all opposition parties, outlaws individual and group opposition to the state and its claims, and exercises an extremely high if not complete degree of control and regulation over public and private life. It is regarded as the most extreme and complete form of authoritarianism. In totalitarian states, political power is often held by autocrats, such as dictators  and absolute monarchs, who employ all-encompassing campaigns in which propaganda is broadcast by state-controlled mass media in order to control the citizenry.\nAll for Party, All for religion, All for Supremacy."
sidonism:0 "Sidonism"
sidonism_desc:0 "Sidonism is an unjustified belief in the superiority or domination of one's own group or people who are seen as strong and virtuous while others are considered weak, unworthy or inferior. The name of this ideology comes from its creator, Sidonius, who believed that carnivores are better than herbivores and that they should rule the lumids, and the truest and best meat-eaters are the Hundy. And the rest of the weaker ones should be enslaved. And exterminate hybrids."
despotism:0 "Despotism"
despotism_desc:0 "Despotism  is a form of government in which a single entity rules with absolute power. Normally, that entity is an individual, the despot."
oligarchy:0 "Oligarchy"
oligarchy_desc:0 "Oligarchy is a form of power structure in which power rests with a small number of people. These people may or may not be distinguished by one or several characteristics, such as nobility, fame, wealth, education, or corporate, religious and political."
