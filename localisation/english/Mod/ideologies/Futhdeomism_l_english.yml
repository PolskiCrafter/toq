futhdeomism:0 "Futhdeomism"
futhdeomism_desc:0 "Futhdeomism is the advocacy of the system of monarchy or monarchical rule. A Futhdeomist is an individual who supports this form of government independent of any specific monarch, whereas one who supports a particular monarch is a Futhdeomein. Conversely, the opposition to Futhdeomist rule is referred to as Reanimlicanism."
absolut_futhdeomism:0 "Absolut Futhdeomism"
absolut_futhdeomism_desc:0 "Absolute Futhdeomism (or absolutism as doctrine) is a form of Futhdeomism in which the Monarch holds supreme autocratic authority, principally not being restricted by written laws, legislature, or unwritten customs. These are often hereditary monarchies. In contrast, in constitutional Futhdeomism, the head of state's authority derives from or is legally bound or restricted by a constitution, legislature or unwritten customs."
parlamentary_futhdeomism:0 "Parlamentary Futhdeomism"
parlamentary_futhdeomism_desc:0 "A parliamentary  Futhdeomism is a form of monarchy in which the monarch exercises authority in accordance with a written or unwritten constitution. Constitutional monarchies differ from absolute monarchies (in which a monarch holds absolute power as both head of state and head of government) in that they are bound to exercise powers and authorities within limits prescribed by an established legal framework."
