  LOADING_TIP_3:0 "'The revolution must be spread by any means necessary, if that involves violence than so be it' - Lorenz Catus"
  LOADING_TIP_4:0 "'The removal of the King is but the first step in the liberation of the workers' - Lorenz Catus"
  LOADING_TIP_5:0 "'A large army composed of the working class is needed to spread and maintain all the gains we have achieved' - Lorenz Catus"
