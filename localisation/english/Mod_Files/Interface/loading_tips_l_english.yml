  LOADING_TIP_8:0 "'The only good traitor is a dead traitor' - David Argus"
  LOADING_TIP_9:0 "The only way to deal with an unfree world is to become so absolutely free that your very existence is an act of rebellion."
  LOADING_TIP_10:0 "Fiction is the lie through which we tell the truth."
  LOADING_TIP_11:0 "Do not wait for the last judgment. It comes every day."
