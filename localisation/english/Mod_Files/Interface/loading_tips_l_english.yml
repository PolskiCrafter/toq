  LOADING_TIP_20:0 "'They're overfed, overpaid, overdressed... and over here.'"
  LOADING_TIP_21:0 "'Your name is unknown. Your deed is immortal.' - Tomb of Revolutionary"
  LOADING_TIP_22:0 "The only thing we have to fear is fear itself."
  LOADING_TIP_23:0 "If everyone is thinking alike, someone isn't thinking."
  LOADING_TIP_24:0 "In war, whichever side may call itself the victor, there are no winners, but all are losers."
  LOADING_TIP_25:0 "It is us today. It will be you tomorrow."
  LOADING_TIP_26:0 "Only the dead have seen the end of war."
  LOADING_TIP_27:0 "Older men declare war. But it is youth that must fight and die."
  LOADING_TIP_28:0 "The supreme art of war is to subdue the enemy without fighting."
  LOADING_TIP_29:0 "War does not determine who is right — only who is left."
  LOADING_TIP_30:0 "Hostilities exist. There is no blinking at the fact that our animals, our territory and our interests are in grave danger. With confidence in our armed forces, with the unbounding determination of our people, we will gain the inevitable triumph, so help us Goddess."