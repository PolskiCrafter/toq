  LOADING_TIP_14:0 "Remember being good is not just about the absence of evil, its also about the presence of good"
  LOADING_TIP_15:0 "Everyone's a little fluffy inside!"
  LOADING_TIP_16:0 "'We may be small and furry, but we have big hearts and sharp claws. And we won't back down from a fight.'"
  LOADING_TIP_17:0 "'The war has taken many things from us, but it cannot take away our spirit. We will fight for our freedom, no matter the cost.'"
