gemefraism:0 "Gemefraism"
gemefraism_desc:0 " is a left-wing, anti-authoritarian, anti-statist and libertarian political philosophy within the socialist movement which rejects the state's control of the economy. Gemefraism  criticize wage slavery relationships within the workplace, emphasizing workers' self-management and decentralized structures of political organization."
rattecquatism_:0 "Rattecquatism "
rattecquatism__desc:0 "is a movment inspaierd of works and dids of Xenuwa , council communism was opposed to state socialism and advocated workers' councils and council democracy"
qugtromism:0 "Qugtromism"
qugtromism_desc:0 "Qugtromism is a political philosophy and movement that is sceptical of authority and rejects all involuntary, coercive forms of hierarchy. Qugtromism calls for the abolition of the state, which it holds to be unnecessary, undesirable, and harmful. As a historically left-wing movement, placed on the farthest left of the political spectrum."
qugtromokollektigleichenism:0 "Qugtromo-Kollektigleichenism"
qugtromokollektigleichenism_desc:0 "Qugtromo-Kollektigleichenism is a political philosophy and anarchist school of thought which advocates the abolition of the state, capitalism, wage labour, social hierarchies and private property (while retaining respect for personal property, along with collectively-owned items, goods and services) in favor of common ownership of the means of production and direct democracy as well as a horizontal network of workers' councils with production and consumption based on the guiding principle "From each according to his ability, to each according to his needs"."
qugtromosyndikatism:0 "Qugtromo-Syndikatism"
qugtromosyndikatism_desc:0 "Qugtromo-Syndikatism is a political philosophy and Qugtromist school of thought that views revolutionary industrial unionism or Syndikatism as a method for workers in capitalist society to gain control of an economy and thus control influence in broader society. The end goal of syndicalism is to abolish the wage system, regarding it as wage slavery. Qugtromo-Syndikatism theory therefore generally focuses on the labour movement."
