sociallibrism:0 "Social-librism"
sociallibrism_desc:0 "Social-librism is a left-wing political, social, and economic philosophy within socialism that supports political and economic democracy. As a policy regime, it is described by academics as advocating economic and social interventions to promote social justice within the framework of a liberal-democratic polity, a capitalist-oriented mixed economy, and a strong welfare state."
AGfnKipU:0 "Social-librism"
AGfnKipU_desc:0 "Social-librism is a left-wing political, social, and economic philosophy within socialism that supports political and economic democracy. As a policy regime, it is described by academics as advocating economic and social interventions to promote social justice within the framework of a liberal-democratic polity, a capitalist-oriented mixed economy, and a strong welfare state."
debildenism:0 "Debildenism"
debildenism_desc:0 "Debildenism is a political philosophy that incorporates Marlianimibrunist principles to Socinalism. This synthesis sees Marlianimibrunism as the political theory that takes the inner freedom of the human spirit as a given and adopts liberty as the goal, means and rule of shared human life. Socinalism is seen as the method to realize this recognition of liberty through political and economic autonomy and emancipation from the grip of pressing material necessity."
sthogh_model:0 "Sthogh Model"
sthogh_model_desc:0 "Sthogh Model, is the branch of anarchism that advocates a free-market economic system based on voluntary interactions without the involvement of the state. A form of individualist Qugtromism, and Market Socinalism."
socinalism:0 "Socinalism"
socinalism_desc:0 "Socinalism is a left-wing political philosophy that supports political democracy and some form of a socially owned economy, with a particular emphasis on economic democracy, workplace democracy, and workers' self-management within a market socialist economy or an alternative form of a decentralised planned socialist economy. Socinalists argue that capitalism is inherently incompatible with the values of freedom, equality, and solidarity and that these ideals can only be achieved through the realisation of a socialist society Socinalism. seek a gradual transition from Capitalism to Socinalism."
